<h1 class="form-title">Ecrivez les caractéristiques de votre nouveau film</h1>

<form class="movie-form" (ngSubmit)="onSubmit()" #MovieForm="ngForm">
    <div class="form-group">
        <label for="title">Titre :</label>
        <input type="text" id="title" name="title" [(ngModel)]="title" required>
    </div>

    <div class="form-group">
        <label for="poster">URL Poster:</label>
        <input type="text" id="poster" name="poster" [(ngModel)]="poster" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="description" required></textarea>
    </div>

    <div class="form-group">
        <label for="releasedate">Date de sortie:</label>
        <input type="date" id="releasedate" name="releasedate" [(ngModel)]="date" required>
    </div>

    <div class="form-group">
        <label for="filmgenre">Genre :</label>
        <input type="text" id="filmgenre" name="filmgenre" [(ngModel)]="filmgenre" required>
    </div>

    <div class="form-group">
        <label for="duration">Durée :</label>
        <input type="number" id="duration" name="duration" [(ngModel)]="duration" min="0" required>
    </div>

    <div class="form-group">
        <label for="filmdirector">Réalisateur :</label>
        <input type="text" id="filmdirector" name="filmdirector" [(ngModel)]="filmdirector" required>
    </div>

    <button type="submit" [disabled]="MovieForm.invalid" class="submit-button">Créer</button>
</form>
