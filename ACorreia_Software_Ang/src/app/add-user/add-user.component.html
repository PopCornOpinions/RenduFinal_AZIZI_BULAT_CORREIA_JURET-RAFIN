<div class="add-user-container">
    <h1 class="add-user-title">Ajout d'un utilisateur</h1>

    <form class="add-user-form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput type="text" name="username" [(ngModel)]="username">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="password">
        </mat-form-field>

        <button mat-raised-button color="warn" type="submit">Ajouter utilisateur</button>

    </form>
</div>
